<!--

- Realizar un programa que muestre en un div el nÃºmero 2. Cada vez que se hace doble clic sobre el mismo duplicar el valor contenido en el div.

-->
<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

  <div style="width:200px;height:200px;background:#ffff00" id="num">
    2
  </div>
  <div style="width:200px;height:200px;background:#ff5500" id="recuadro2">
    Prueba del evento dblclick
  </div>  

<script>
  addEventListener('DOMContentLoaded',inicio,false);

  function inicio()
  {
    document.getElementById('num').addEventListener('dblclick',presion1,false);
    document.getElementById('recuadro2').addEventListener('dblclick',presion2,false);
  }

  function presion1()
  {
    var cantclick=document.getElementById('num').innerHTML;
    cantclick=parseInt(cantclick);
    var mult=cantclick*cantclick;
    document.getElementById('num').innerHTML=mult;

  }

  function presion2()
  {
    alert('se hizo doble click');
  }
</script>
  
</body>
</html>
